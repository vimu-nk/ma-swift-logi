<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="SwiftTrack — Pickup Dashboard" />
		<title>SwiftTrack — Pickup Dashboard</title>
		<link rel="stylesheet" href="/static/styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		/>
		<link
			rel="icon"
			type="image/svg+xml"
			href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect fill='%232563eb' width='100' height='100'/%3E%3Ctext x='50' y='70' font-size='60' fill='white' text-anchor='middle' font-family='Arial, sans-serif' font-weight='bold'%3ES%3C/text%3E%3C/svg%3E"
		/>
	</head>
	<body>
		<!-- ═══════════ App Shell (Nav) ═══════════ -->
		<div class="app-container">
			<nav class="navbar">
				<a class="navbar-brand" href="/driver">
					<div class="logo">
						<i class="fa-solid fa-truck-fast"></i>
					</div>
					<span>SwiftTrack</span>
				</a>
				<div class="navbar-right">
					<div
						class="ws-indicator disconnected"
						id="ws-status"
						title="WebSocket disconnected"
					></div>
					<button
						class="theme-toggle"
						id="theme-toggle"
						title="Toggle theme"
						aria-label="Toggle dark mode"
					>
						<i class="fa-solid fa-moon"></i>
					</button>
					<div class="navbar-user">
						<span class="user-name" id="nav-user-name"></span>
						<span class="user-role" id="nav-user-role"></span>
					</div>
					<button class="btn btn-sm btn-secondary" id="logout-btn">
						Logout
					</button>
				</div>
			</nav>

			<!-- Page Content -->
			<main class="page-content">
				<div class="dashboard-header">
					<div class="dashboard-title-group">
						<a href="/driver" class="btn btn-sm btn-secondary"
							>← Back to Hub</a
						>
						<h1>
							<i class="fa-solid fa-box-open"></i> Pickup
							Management
						</h1>
					</div>
					<div class="dashboard-actions">
						<button
							class="btn btn-sm btn-secondary"
							id="refresh-pickup-btn"
						>
							<i class="fa-solid fa-arrows-rotate"></i> Refresh
						</button>
					</div>
				</div>

				<div class="card">
					<div class="card-header">
						<h3 class="card-title">
							<span class="icon"
								><i class="fa-solid fa-boxes-packing"></i
							></span>
							My Pickups
						</h3>
					</div>
					<div class="table-wrapper">
						<table class="data-table" id="pickup-table">
							<thead>
								<tr>
									<th>Order ID</th>
									<th>Status</th>
									<th>Pickup Details</th>
									<th>Delivery Address</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody id="pickup-tbody"></tbody>
						</table>
					</div>
					<div class="empty-state hidden" id="pickup-empty">
						<div class="empty-icon">
							<i class="fa-solid fa-inbox"></i>
						</div>
						<p>No active pickups assigned to you right now.</p>
					</div>
				</div>
			</main>
		</div>

		<!-- ═══════════ Order Detail Modal ═══════════ -->
		<div class="modal-overlay" id="order-modal">
			<div class="modal">
				<div class="modal-header">
					<h2><i class="fa-solid fa-box"></i> Order Details</h2>
					<button class="modal-close" id="modal-close">
						&times;
					</button>
				</div>
				<div id="modal-body">
					<div class="detail-grid" id="modal-details"></div>
					<h3 class="mb-md timeline-heading">Status Timeline</h3>
					<div class="timeline" id="modal-timeline"></div>
				</div>
			</div>
		</div>

		<!-- Toast Container -->
		<div class="toast-container" id="toast-container"></div>

		<script src="/static/shared.js"></script>
		<script src="/static/pickup.js"></script>
		<script type="module">
			import { requireAuth } from "/static/auth.js";
			requireAuth("driver");
		</script>
	</body>
</html>
