<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="SwiftTrack &mdash; Client Order Dashboard">
  <title>SwiftTrack &mdash; My Orders</title>
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect fill='%232563eb' width='100' height='100'/%3E%3Ctext x='50' y='70' font-size='60' fill='white' text-anchor='middle' font-family='Arial, sans-serif' font-weight='bold'%3ES%3C/text%3E%3C/svg%3E">
</head>
<body>

<!-- ----------- App Shell (Nav) ----------- -->
<div class="app-container">

  <!-- Navigation -->
  <nav class="navbar">
    <a class="navbar-brand" href="/client">
      <div class="logo"><i class="fa-solid fa-truck-fast"></i></div>
      <span>SwiftTrack</span>
    </a>
    <div class="navbar-right">
      <div class="ws-indicator disconnected" id="ws-status" title="WebSocket disconnected"></div>
      <div class="navbar-user">
        <span class="user-name" id="nav-user-name"></span>
        <span class="user-role" id="nav-user-role"></span>
      </div>
      <button class="btn btn-sm btn-secondary" id="logout-btn">Logout</button>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="page-content">

    <!-- --- Client Dashboard --- -->
    <div class="dashboard-header">
      <h1><i class="fa-solid fa-box"></i> My Orders</h1>
      <div class="dashboard-actions">
        <button class="btn btn-sm btn-secondary" id="refresh-orders-btn"><i class="fa-solid fa-arrows-rotate"></i> Refresh</button>
      </div>
    </div>

    <!-- Stats -->
    <div class="stats-grid" id="client-stats">
      <div class="stat-card cyan">
        <div class="stat-icon"><i class="fa-solid fa-clipboard-list"></i></div>
        <div class="stat-value" id="stat-total">0</div>
        <div class="stat-label">Total Orders</div>
      </div>
      <div class="stat-card green">
        <div class="stat-icon"><i class="fa-solid fa-circle-check"></i></div>
        <div class="stat-value" id="stat-delivered">0</div>
        <div class="stat-label">Delivered</div>
      </div>
      <div class="stat-card purple">
        <div class="stat-icon"><i class="fa-solid fa-spinner"></i></div>
        <div class="stat-value" id="stat-in-progress">0</div>
        <div class="stat-label">In Progress</div>
      </div>
      <div class="stat-card amber">
        <div class="stat-icon"><i class="fa-solid fa-truck"></i></div>
        <div class="stat-value" id="stat-in-transit">0</div>
        <div class="stat-label">In Transit</div>
      </div>
    </div>

    <!-- Create Order + Orders List -->
    <div class="section-grid">
      <!-- Create Form -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title"><span class="icon"><i class="fa-solid fa-plus"></i></span> New Order</h3>
        </div>
        <form id="create-order-form">
          <div class="form-row">
            <div class="form-group">
              <label class="form-label" for="sender-name">Sender Name</label>
              <input class="form-input" id="sender-name" type="text" placeholder="Your Name" required>
            </div>
            <div class="form-group">
              <label class="form-label" for="receiver-name">Receiver Name</label>
              <input class="form-input" id="receiver-name" type="text" placeholder="Recipient's Name" required>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label" for="pickup-address">Pickup Address</label>
            <input class="form-input" id="pickup-address" type="text" placeholder="123 Warehouse Ave" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="delivery-address">Delivery Address</label>
            <input class="form-input" id="delivery-address" type="text" placeholder="456 Customer St" required>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label" for="pkg-weight">Weight (kg)</label>
              <input class="form-input" id="pkg-weight" type="number" step="0.1" min="0.1" placeholder="2.5">
            </div>
            <div class="form-group">
              <label class="form-label" for="pkg-type">Package Type</label>
              <select class="form-select" id="pkg-type">
                <option value="standard">Standard</option>
                <option value="fragile">Fragile</option>
                <option value="express">Express</option>
                <option value="bulk">Bulk</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label" for="pkg-description">Description</label>
            <input class="form-input" id="pkg-description" type="text" placeholder="Electronics, documents...">
          </div>
          <button type="submit" class="btn btn-primary" id="create-order-btn" style="width:100%">
            <i class="fa-solid fa-paper-plane"></i> Create Order
          </button>
        </form>
      </div>

      <!-- Orders Table -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title"><span class="icon"><i class="fa-solid fa-list"></i></span> Orders</h3>
          <select class="form-select" id="filter-status" style="width:auto;min-width:140px;">
            <option value="">All Statuses</option>
            <option value="PENDING">Pending</option>
            <option value="CMS_REGISTERED">CMS Registered</option>
            <option value="WMS_RECEIVED">WMS Received</option>
            <option value="ROUTE_OPTIMIZED">Route Optimized</option>
            <option value="READY">Ready</option>
            <option value="PICKUP_ASSIGNED">Pickup Assigned</option>
            <option value="PICKING_UP">Picking Up</option>
            <option value="PICKED_UP">Picked Up</option>
            <option value="AT_WAREHOUSE">At Warehouse</option>
            <option value="OUT_FOR_DELIVERY">Out For Delivery</option>
            <option value="DELIVERY_ATTEMPTED">Delivery Attempted</option>
            <option value="DELIVERED">Delivered</option>
            <option value="FAILED">Failed</option>
          </select>
        </div>
        <div class="table-wrapper">
          <table class="data-table" id="orders-table">
            <thead>
              <tr>
                <th>Order ID</th>
                <th>Status</th>
                <th>Pickup</th>
                <th>Delivery</th>
                <th>Created</th>
              </tr>
            </thead>
            <tbody id="orders-tbody">
            </tbody>
          </table>
        </div>
        <div class="empty-state" id="orders-empty">
          <div class="empty-icon"><i class="fa-solid fa-inbox"></i></div>
          <p>No orders yet. Create your first order!</p>
        </div>
      </div>
    </div>

  </main>
</div>

<!-- ----------- Order Detail Modal ----------- -->
<div class="modal-overlay" id="order-modal">
  <div class="modal">
    <div class="modal-header">
      <h2><i class="fa-solid fa-box"></i> Order Details</h2>
      <button class="modal-close" id="modal-close">&times;</button>
    </div>
    <div id="modal-body">
      <div class="detail-grid" id="modal-details"></div>
      <h3 class="mb-md" style="font-size:0.9rem;">Status Timeline</h3>
      <div class="timeline" id="modal-timeline"></div>
    </div>
  </div>
</div>

<!-- Toast Container -->
<div class="toast-container" id="toast-container"></div>

<script src="/static/shared.js"></script>
<script src="/static/client.js"></script>
<script type="module">
  import { requireAuth } from '/static/auth.js';
  requireAuth('client');
</script>
</body>
</html>
