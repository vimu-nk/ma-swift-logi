<body>

<!-- â•â•â•â•â•â•â•â•â•â•â• Login View â•â•â•â•â•â•â•â•â•â•â• -->
<div class="login-container view active">
  <div class="card login-card">
    <div class="logo-big">âš¡</div>
    <h1 class="text-gradient">SwiftTrack</h1>
    <p class="subtitle">Logistics Management Platform</p>

    <form id="login-form" autocomplete="off">

        <label class="form-label" for="login-username">Username</label>

      </div>

        <label class="form-label" for="login-password">Password</label>
        <div class="input-group">

        </div>
      </div>
      <div id="login-error" class="login-error"></div>
      <button type="submit" class="btn btn-primary" id="login-btn">
        Sign In
      </button>
    </form>

    <div class="demo-accounts">
      <h4>Demo Accounts</h4>
      <div class="demo-chips">
        <span class="demo-chip" data-user="client1" data-pass="password123">

        </span>
        <span class="demo-chip" data-user="client2" data-pass="password123">

        </span>
        <span class="demo-chip" data-user="driver1" data-pass="password123">

        </span>
        <span class="demo-chip" data-user="driver2" data-pass="password123">
          driver2 <span class="chip-role">driver</span>
        </span>
        <span class="demo-chip" data-user="admin" data-pass="admin123">
          admin <span class="chip-role">admin</span>
        </span>
      </div>
    </div>
  </div>
</div>
